<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block head_title %}QuMed.com{% endblock head_title %}</title>
    {% include 'snippets/css.html' %}
</head>

<body>

</body>
{% block content %}

<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Successful Submission</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Thank you for providing your contact information. Someone from our staff will reach out to you
                    shortly</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary mt-1 float-right modal-button" href='{% url "home" %}' role="button">close</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% include 'snippets/js.html' %}


</body>
</html>
